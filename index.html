<!DOCTYPE html>
<html>
  <head>
    <title>Blog Website</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Blog Posts</h1>
    <div>
      <input
        type="text"
        id="postTitle"
        placeholder="Enter post title here..."
      />
      <textarea
        id="postContent"
        placeholder="Write your post content here..."
      ></textarea>
      <button id="postBtn">Post</button>
    </div>
    <div id="posts"></div>
    <script src="./js/main.js"></script>
  </body>
</html>

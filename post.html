<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Logo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="search.html">Search</a>

        <li class="nav-item">
          <a class="nav-link" id="feedback" href="feedback.html">Feedback</a>

          <a class="nav-link" href="#" onclick="logout()">Logout</a>

    </div>
  </nav>
</header>
<body>
  <div class="container my-5">
    <div id="singlePost"></div>
  </div>

  <script type="module">
    import Post from "./js/classes/Post.js";
    import API from "./js/classes//API.js";

    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get("post_id");

    API.fetchPost(postId).then(post => {
      const singlePost = new Post(post);
      const singlePostElement = singlePost.postElement;
      document.getElementById("singlePost").appendChild(singlePostElement);
    });
  </script>
  <script src="js/navbar.js"></script>
</body>

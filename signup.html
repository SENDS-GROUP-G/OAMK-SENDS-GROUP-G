<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up for SENDS.</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="css/styles.css" />

    </head>

    <body style="background-color: #313030;">
      <div id="background4"></div>
      <main>
            <div class="log-container">
              <div id="logoinlog-container"><img id="logoinlog" src="icons/sen-logo.svg" alt=""></div>
              <div id="log-title"><h1>Sign</h1><h2>Up</h2></div>
              <form id="registerForm">
                  <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" id="email" required>
                  </div>
                  <div class="form-group">
                      <label for="user_name">Username</label>
                      <input type="text" id="user_name" required>
                  </div>
                  <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" id="password" required>
                  </div>

                  <button id="submit" class="">Sign up</button>
              </form>
              <div id="ll-container">
                <span id="last-line">Already a member?<a id="ll-link" href="login.html">Log In</a></span>
              </div>
            </div>
        </main>

        <footer>
            <!-- place footer here -->
          </footer>
          <!-- Bootstrap JavaScript Libraries -->
          <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
          ></script>
      
              <script
                  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
                  integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
                  crossorigin="anonymous"
              ></script>
      
          <script src="js/signup.js"></script>

        </body>
      </html>
